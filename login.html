<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">
    <!-- My JS-->
    <script src="js/pcsa.js"></script>

    <title>Login</title>

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">
                <img src="files/img/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
                PCSA
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <button class="btn btn-info my-2 my-sm-0" type="submit">Registrarse</button>
                </form>
            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="container col-4">
            <div>
                <br>
                <h2 class="text-primary text-center">Iniciar Sesion</h2>
            </div>
            <form id="formLogin" class="px-4 py-3" method="post">

                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="usuario123" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="contraseña" required>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="dropdownCheck">
                        <label class="form-check-label" for="dropdownCheck">
                            Recordarme
                        </label>
                    </div>
                </div>
                <button class="btn btn-primary" type="button" onclick="requestLoginPersona(this)">Ingresar</button>
            </form>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#" >Nuevo aquí? Registrarme</a>
            <a class="dropdown-item" href="#" >Olvidó su contraseña?</a>
        </div>
        <!--ALERT-->
        <br>
        <div id="alert-msj" class="alert alert-warning alert-dismissible fade show container col-4" role="alert" style="display: none;">
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- JQuery-->
    <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.bundle.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>

</body>
</html>
