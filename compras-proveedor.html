	<div class="container-fluid">
    <div class="container col-5">
        <div>
            <br>
            <h2 class=" text-center">Registrar Nueva Compra</h2>
            <hr>
        </div>
        <form id="formRegistrar" class="px-4 py-3" method="post">

            <div class="form-group">
                <label for="num_factura">N° Factura</label>
                <input type="text"  minlength="8" maxlength="8" required pattern="(1|2|3|4|5|6|7|8|9)([0-9])+" class="form-control" id="num_factura" name="num_factura" maxlength="8" required>
            </div>
            
			<div class="form-group">
			  <label for="proveedor">Proveedor</label>
			  <select class="form-control" id="proveedor" name="proveedor" required>
			  </select>
			</div>
            
			<div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required>
            </div>
            <!---->

            <div class="form-group">
                <label for="codigo">Codigo de Producto</label>
                <input type="text" class="form-control"  minlength="8" maxlength="8" required pattern="(1|2|3|4|5|6|7|8|9)([0-9])+" id="codigo" name="codigo" required>
            </div>
            <div class="form-group">
                <label for="precio_compra">Precio compra</label>
                <input type="text"  pattern="(1|2|3|4|5|6|7|8|9)([0-9])*(\.[0-9]+)*(\,[0-9]+)*" class="form-control" id="precio_compra" name="precio_compra" required>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad" required>
            </div>

            <button class="btn btn-primary" type="button" onclick="requestRegistrarComprasProveedor(this)">Registrar compra</button>
        </form>
        <div class="dropdown-divider"></div>
    </div>
