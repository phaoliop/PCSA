        <div class="container col-5">
            <div>
                <br>
                <h2 class=" text-center">Registrar Nuevo Proveedor</h2>
                <hr>
            </div>
            <form id="formRegistrar" class="px-4 py-3" method="post">

                <div class="form-group">
                    <label for="RUC">RUC</label>
                    <input type="text" minlength="11" maxlength="11" class="form-control" id="RUC" name="RUC" placeholder="Ingrese el RUC del Proveedor" required>
                </div>
                <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre"  maxlength="50" required pattern="[A-Za-z]+" name="nombre" placeholder="nombre" required>
                </div>
                <div class="form-group">
                        <label for="correo">Correo</label>
                        <input type="email" class="form-control" id="correo"  maxlength="70" name="correo" placeholder="ingrese el correo" required>
                    </div>
                <div class="form-group">
                        <label for="celular">Celular</label>
                        <input type="tel" minlength="9" maxlength="9" required pattern="9[0-9]+" class="form-control" id="celular" name="celular" placeholder="Celular" required>
                </div>
                <div class="form-group">
                        <label for="direccion">Direccion</label>
                        <input type="text" class="form-control" id="direccion"  maxlength="100" name="direccion" placeholder="Direccion" required>
                </div>
                
                <button class="btn btn-primary" type="button" onclick="requestRegistrarProveedor(this)">Registrar Proveedor</button>
            </form>
